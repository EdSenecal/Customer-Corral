<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Corral</title>
    <link rel="stylesheet" href="/w3css/4/w3.css">
<html>

<style>
.w3-half {height:280px;padding-top:16px}
</style>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>
    <div class="containter" style="color:#fff;background:#dac292" >
        <div class="navbar">
            <div class="title">
                <h1>CustomerCorral</h1>
            </div>
            <div class="info">
                <h3>Howdy, {{user.company}}!!!</h1>
                <a href="/new/customer">add a new customer</a>
                <a href="/logout">log out and mosey on out</a>
        
            </div>
            
        </div>
        <div class="customers" style="display: flex; justify-content: center; align-items:center;flex-direction:column">
            <h2>Customers</h2>
                
                {% for customer in customer %}
                
                    <p> {{customer.first_name}} {{customer.last_name}}  <a href="/show/customer/{{customer.id }}">view | </a>
                <a href="/customer/destroy/{{ customer.id }}"> delete | </a>
                <a href="/customer/edit/{{ customer.id }}"> edit</a></p>
                {% endfor %}
            
        
    </div>

    
</body>
</html>
