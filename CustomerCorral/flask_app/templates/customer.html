<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomerCorral</title>
    <link rel="stylesheet" href="/w3css/4/w3.css">
    <html>
    
    <style>
    .w3-half {height:280px;padding-top:16px}
    </style>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="containter">
        <div class="navbar">
            <div class="title">
                <h1>CustomerCorral</h1>
            </div>
            <div class="info">
                <h3>Howdy, {{user.company}}!!!</h1>
                <a href="/test"></a>
                <a href="/dashboard">Return to the Corral</a>
                <a href="/logout">log out and mosey on out</a>
            </div>
            
        </div>
        <div class="shos"style="display: flex; justify-content: center; align-items:center;flex-direction:column">
            <div class="left">
                <h1>Add a New customer</h1>
                <form action="/create/customer" method="POST">
                    
                    {% with messages = get_flashed_messages() %}<!-- declare a variable called messages -->
                        {% if messages %}<!-- check if there are any messages -->
                            {% for message in messages %}<!-- loop through the messages -->
                                <p>{{message}}</p><!-- display each message in a paragraph tag -->
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    
                    <div>
                        <label for="first_name">first_name</label>
                        <input type="text" name="first_name">
                    </div>
                    <div>
                        <label for="last_name">last_name</label>
                        <input type="text" name="last_name">
                    </div>
                    <div>
                        <label for="phone_number">phone number</label>
                        <input type="number" name="phone_number">
                    </div>
                    <div>
                        <label for="email">email</label>
                        <input type="email" name="email">
                        
                    </div>
                    <button>Hogtie!</button>
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>
